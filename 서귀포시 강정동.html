       <h1> 서귀포시 강정동 (단위:만원)  </h1>

<script>

    {
        labels: ["2010", "2011", "2012", "2013", "2014", "2015", "2016", "2017","2018","2019", "2020"],

]

<head>
  <h2>강정동 토지면적과 용도지역 수</h2>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart1);
      google.charts.setOnLoadCallback(drawChart2);
     
      function drawChart1() {

        var data = new google.visualization.DataTable();
        data.addColumn('string','면적');
        data.addColumn('number','면적수');
        data.addRows([
        
          ['1~100(㎡)',     39],
          ['100~500(㎡)',      57],
          ['500~1000(㎡)',      30],
          ['1000~5000(㎡)',      74],
          ['5000~10000(㎡)',     10],
          ['10000~50000(㎡)',     17],
          ['50000~100000(㎡)',     0],
          ['100000(㎡)이상',     0]
        ]);

        var options = {title: '2010-2020 면적 평균값 강정동',
          width:600,
          height:500};

        var chart = new google.visualization.PieChart(document.getElementById('drawChart1_div'));

        chart.draw(data, options);
      }

      function drawChart2() {

   var data = new google.visualization.DataTable();
        data.addColumn('string','용도지역');
        data.addColumn('number','용도지역 수');
        data.addRows([
        ['관리지역',      3],
        ['보전녹지지역',     7],
       ['일반상업지역',     6],
       ['자연녹지지역',     167],
       ['제1종일반주거지역',     17],
       ['제2종일반주거지역',     8],
       
        ]);
  


var options = {title: '2010-2020 용도지역 평균값 강정동',
  width: 600,
  height: 500};

var chart = new google.visualization.PieChart(document.getElementById('drawChart2_div'));

chart.draw(data, options);
      }

    </script>
    </head>
    <body>
      <table class="columns">
        <tr>
          <td><div id="drawChart1_div" style="border: 1px solid #ccc"</div></td>
            <td><div id="drawChart2_div" style="border: 1px solid #ccc"</div></td>
          </tr>
      </table>
    </body>
