    <body>
         <h1> 제주시 애월읍(단위:만원) </h1>

<canvas id="myChart" width="700" height="400"></canvas>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/Chart.js/0.2.0/Chart.min.js"></script>

<script>
    var data =
    {
        labels: ["2010", "2011", "2012", "2013", "2014", "2015", "2016", "2017","2018","2019", "2020"],
        datasets:
            [{
                label: "My First dataset",
                fillColor: "rgba(150,200,250,0.5)",
                strokeColor: "rgba(150,200,250,0.8)",
                highlightFill: "rgba(150,200,250,0.75)",
                highlightStroke: "rgba(150,200,250,1)",
                data: [7119,	5899,	8213,	7822,	10224,	13641,	18481,	15953,	17259,	17100,	18907


]
            }]
    };

    var options = { animation: false };
    var ctx = $('#myChart').get(0).getContext('2d');
    var myBarChart = new Chart(ctx).Bar(data, options); 
</script>

</body>



<head>
  <h2> 애월읍 토지면적과 용도지역 수</h2>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart1);
      google.charts.setOnLoadCallback(drawChart2);
     
      function drawChart1() {

        var data = new google.visualization.DataTable();
        data.addColumn('string','면적');
        data.addColumn('number','면적수');
        data.addRows([

  ['1~100(㎡)',   360  ],
          ['100~500(㎡)',    607  ],
          ['500~1000(㎡)',     409 ],
          ['1000~5000(㎡)',     697 ],
          ['5000~10000(㎡)',    62 ],
          ['10000~50000(㎡)',    210 ],
          ['50000~100000(㎡)',    2],
          ['100000(㎡)이상',     1],
        ]);
        var options = {title: '2010-2020 면적 평균값 애월읍',
          width:600,
          height:500};

        var chart = new google.visualization.PieChart(document.getElementById('drawChart1_div'));

        chart.draw(data, options);
      }

      function drawChart2() {

   var data = new google.visualization.DataTable();
        data.addColumn('string','용도지역');
        data.addColumn('number','용도지역 수');
        data.addRows([
['계획관리지역',  946],
['관리지역',  121],
['근린상업지역',  2],
['농림지역',  3],
['보전관리지역',  165],
['보전녹지지역',  28],
['생산관리지역',  408],
['생산녹지지역',  26],
['일반상업지역',  4],
['자연녹지지역',  317],
['자연환경보전',  2],
['제1종일반주거지역',   85],
['제2종일반주거지역',  55],
['준주거지역',  2]
]);
var options = {title: '2010-2020 용도지역 평균값   애월읍',
  width: 600,
  height: 500};

var chart = new google.visualization.PieChart(document.getElementById('drawChart2_div'));

chart.draw(data, options);
      }

    </script>
    </head>
    <body>
      <table class="columns">
        <tr>
